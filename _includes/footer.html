<footer class="site-footer h-card" style="background-color: #ffffff;">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper" style="background-color: #ffffff;">
      <div class="footer-col">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            <a class="black-link" href="{{ site.url }}/about.html">
              {{ site.author | escape }}
            </a>
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li>
            <a class="u-email black-link" href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
          {%- endif -%}
        </ul>
      </div>
    </div>
  </div>
</footer>
